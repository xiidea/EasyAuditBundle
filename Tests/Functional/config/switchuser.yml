imports:
    - { resource: ./config.yml }

framework:
    validation: { enabled: true, enable_annotations: true }
    router:
        resource: "%kernel.project_dir%/config/common/login_routing.yml"
    csrf_protection: true
    form: true
    default_locale: en
    profiler: { only_exceptions: false }

# Twig Configuration
twig:
    debug:            '%kernel.debug%'
    strict_variables: '%kernel.debug%'

security:
    firewalls:
        login_form:
            pattern: ^/login$
            security: false
        main:
            lazy: true
            http_basic: ~
            switch_user: true
